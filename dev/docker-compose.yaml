      - SERVER_PORT=3333
      - SERVER_SECRET=secret
      - ENABLE_COMPRESSION=false
      - STATS_URL=http://huly.local:4900
      - FULLTEXT_URL=http://huly.local:4700
      # - DB_URL=postgresql://postgres:example@postgres:5432
