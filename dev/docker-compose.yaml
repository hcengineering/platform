  msg2file:
    image: hardcoreeng/msg2file
    ports:
      - 9087:9087
    extra_hosts:
      - 'huly.local:host-gateway'
    restart: unless-stopped
    environment:
      - ACCOUNTS_URL=http://huly.local:3000
