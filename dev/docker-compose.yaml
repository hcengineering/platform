  export:
    image: hardcoreeng/export
    extra_hosts:
      - 'huly.local:host-gateway'
    links:
      - minio
      - stats
    ports:
      - 4009:4009
    environment:
      - PORT=4009
      - SECRET=secret
      - SERVICE_ID=export-service
      - DB_URL=${DB_CR_URL}
      - STATS_URL=http://huly.local:4900
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - ACCOUNTS_URL=http://huly.local:3000
