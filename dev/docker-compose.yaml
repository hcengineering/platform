      account:
        condition: service_started
    extra_hosts:
      - 'huly.local:host-gateway'
    environment:
      - HULY_LOG=debug
      - HULY_KAFKA_BOOTSTRAP=redpanda:9092
      - HULY_TOKEN_SECRET=secret
      - HULY_ACCOUNT_SERVICE=http://huly.local:3000
    restart: unless-stopped
  hulypulse:
    image: hardcoreeng/hulypulse
    depends_on:
      redis:
        condition: service_started
    ports:
      - 8099:8099
    environment:
      - HULY_REDIS_URLS=redis://redis:6379
      - HULY_BIND_PORT=8099
    restart: unless-stopped

  process-service:
    image: hardcoreeng/process
    extra_hosts:
      - 'huly.local:host-gateway'
    depends_on:
      redpanda:
        condition: service_started
      account:
        condition: service_started
    environment:
      - SECRET=secret
      - ACCOUNTS_URL=http://huly.local:3000
      - QUEUE_CONFIG=${QUEUE_CONFIG}
      - QUEUE_REGION=cockroach
    restart: unless-stopped
  backup-cockroach:
    image: hardcoreeng/backup
    extra_hosts:
      - 'huly.local:host-gateway'
    depends_on:
      minio:
        condition: service_healthy
      cockroach:
        condition: service_started
      stats:
        condition: service_started
      account:
        condition: service_started
    environment:
      - SECRET=secret
      - ACCOUNTS_URL=http://huly.local:3000
      - ACCOUNTS_DB_URL=${DB_CR_URL}
      - STATS_URL=http://huly.local:4900
      - DB_URL=${DB_CR_URL}
      - REGION=cockroach
      - BUCKET_NAME=backups
      - INTERVAL=60
      - STORAGE=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - WORKSPACE_STORAGE=${STORAGE_CONFIG}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
      - QUEUE_CONFIG=${QUEUE_CONFIG}
      - TEMPORAL_ADDRESS=localhost:7233
    restart: unless-stopped
  backup-api:
    image: hardcoreeng/backup-api
    extra_hosts:
      - 'huly.local:host-gateway'
    depends_on:
      minio:
        condition: service_healthy
      stats:
        condition: service_started
      account:
        condition: service_started
    ports:
      - 4039:4039
    environment:
      - PORT=4039
      - SECRET=secret
      - ACCOUNTS_URL=http://huly.local:3000
      - STATS_URL=http://huly.local:4900
      - BUCKET_NAME=backups
      - STORAGE=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
    restart: unless-stopped
  jaeger:
    image: jaegertracing/all-in-one:latest
    extra_hosts:
      - 'huly.local:host-gateway'
    ports:
      - 16686:16686 # Web UI
      - 4317:4317
      - 4318:4318
    volumes:
      - telemetry:/badger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    restart: unless-stopped
volumes:
  db:
  dbpg:
  files:
  elastic:
  cockroach_db:
  redpanda:
  telemetry:
