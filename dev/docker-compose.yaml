services:
  stream:
    image: 'haiodo/stream'
    pull_policy: never
    extra_hosts:
      - 'huly.local:host-gateway'
    environment:
      - STREAM_ENDPOINT_URL=datalake://huly.local:4030
      - STREAM_INSECURE=true
      - STREAM_SERVER_SECRET=secret
      - STREAM_MAX_PARALLEL_SCALING_COUNT=6
      - STREAM_LOG_LEVEL=debug
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - STREAM_REGION=
      - STREAM_QUEUE_CONFIG=${QUEUE_CONFIG}
    ports:
      - 1080:1080
    restart: unless-stopped
  media:
    image: 'haiodo/media'
    extra_hosts:
      - 'huly.local:host-gateway'
    environment:
      - ACCOUNTS_URL=http://huly.local:3000
      - SECRET=secret
      - REGION=
      - QUEUE_CONFIG=${QUEUE_CONFIG}
    restart: unless-stopped
  preview:
    image: 'haiodo/preview'
    extra_hosts:
      - 'huly.local:host-gateway'
    environment:
      - SECRET=secret
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - CACHE_PATH=/data/cache
    ports:
      - 4040:4040
    restart: unless-stopped
  postgres:
    image: postgres:18.1
    command: ['postgres', '-p', '5432']
    shm_size: 128mb
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -p 5432']
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - dbpg:/var/lib/postgresql
    restart: unless-stopped
  redpanda:
    image: redpandadata/redpanda:v25.2.11
    extra_hosts:
      - 'huly.local:host-gateway'
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
      - --memory 256M
    volumes:
      - redpanda:/var/lib/redpanda/data
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    healthcheck:
      test: ['CMD', 'rpk', 'cluster', 'info']
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
  redpanda_console:
    container_name: redpanda-console
    image: redpandadata/console:v3.2.2
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml && /app/console'
    volumes:
      - ./config:/tmp/config/
    environment:
      CONFIG_FILEPATH: ${CONFIG_FILEPATH:-/tmp/config.yml}
      CONSOLE_CONFIG_FILE: |
        # Configure a connection to the Redpanda cluster
        # See https://docs.redpanda.com/current/console/config/connect-to-redpanda/
        kafka:
          brokers: ["redpanda:9092"]
        schemaRegistry:
          enabled: true
          urls: ["http://redpanda:8081"]
    ports:
      - 8000:8080
    depends_on:
      redpanda:
        condition: service_healthy
  minio:
    image: 'minio/minio'
    command: server /data --address ":9000" --console-address ":9001"
    extra_hosts:
      - 'huly.local:host-gateway'
    expose:
      - 9000
      - 9001
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - files:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      retries: 10
    restart: unless-stopped
  elastic:
    image: 'elasticsearch:7.14.2'
    expose:
      - 9200
    extra_hosts:
      - 'huly.local:host-gateway'
    volumes:
      - elastic:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    environment:
      - ELASTICSEARCH_PORT_NUMBER=9200
      - BITNAMI_DEBUG=true
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx450m
    healthcheck:
      interval: 20s
      retries: 10
      test: curl -s http://localhost:9200/_cluster/health | grep -vq '"status":"red"'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024m
  redis:
    image: redis:8.0.2-alpine3.21
    ports:
      - 6379:6379
    restart: unless-stopped

  account:
    image: haiodo/account
    extra_hosts:
      - 'huly.local:host-gateway'
    links:
      - stats
    ports:
      - 3000:3000
    volumes:
      - ./branding.json:/var/cfg/branding.json
    environment:
      - ACCOUNT_PORT=3000
      - QUEUE_CONFIG=${QUEUE_CONFIG}
      - SERVER_SECRET=secret
