name: 'Free Space For Tests'
description: 'Free up disk space by removing files and directories that are not needed for tests.'
runs:
  using: 'composite'
  steps:
    - name: Free space for tests
      shell: bash
      run: |
        echo "Disk space before cleanup:"
        du -sh ./* 2>/dev/null | sort -h
        df -h
        sudo rm -rf ./desktop
        sudo rm -rf ./models
        sudo rm -rf ./server-plugins
        sudo rm -rf ./common/temp
        sudo rm -rf ./qms-desktop-package
        sudo rm -rf ./services
        echo "Disk space after cleanup:"
        df -h
