name: Build Front (Turkish)

on:
  push:
    branches: [add-turkish-language]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bahadir67/huly-front
  INIT_SCRIPTS_BRANCH: main

jobs:
  build-front:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Free space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout init repository
        run: |
          wget https://github.com/hcengineering/init/archive/refs/heads/${{env.INIT_SCRIPTS_BRANCH}}.zip
          unzip ${{env.INIT_SCRIPTS_BRANCH}}.zip -d pods/workspace
          mv pods/workspace/init-${{env.INIT_SCRIPTS_BRANCH}} pods/workspace/init
          rm -rf ${{env.INIT_SCRIPTS_BRANCH}}.zip

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: common/temp
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: node common/scripts/install-run-rush.js install

      - name: Model version from git tags
        run: node common/scripts/install-run-rush.js model-version

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker build (all images)
        run: node common/scripts/install-run-rush.js docker:build -v
        env:
          DOCKER_CLI_HINTS: false
          DOCKER_EXTRA: --platform=linux/amd64
          DOCKER_BUILDKIT: 1

      - name: Tag and push front image
        run: |
          # Find the built front image
          FRONT_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "front" | head -1)
          echo "Found front image: $FRONT_IMAGE"

          # Tag for ghcr.io
          docker tag $FRONT_IMAGE ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:tr-test
          docker tag $FRONT_IMAGE ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Push
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:tr-test
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
