      - name: Formatting...
        run: node common/scripts/install-run-rush.js fast-format --branch ${{ github.base_ref || 'develop' }}
      - name: Check files formatting
        run: |
          echo '================================================================'
          echo 'Checking for diff files'
          echo '================================================================'
          git diff '*.js' '*.ts' '*.svelte' '*.json' '*.yaml' | cat
