name: Build Krang Images

on:
  push:
    branches:
      - feature/ai-agent-widget
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: domocarroll

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rush
        run: npm install -g @microsoft/rush

      - name: Rush install
        run: rush install

      - name: Rush build
        run: rush build

      - name: Bundle tool
        run: |
          cd dev/tool
          rushx bundle

      - name: Bundle dev/prod (for front assets)
        run: |
          cd dev/prod
          rushx build
          rushx bundle

      - name: Bundle front
        run: |
          cd pods/front
          rushx bundle
          rushx package

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          VERSION=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push tool image
        uses: docker/build-push-action@v5
        with:
          context: dev/tool
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/krang-tool:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/krang-tool:${{ steps.version.outputs.version }}
          platforms: linux/amd64

      - name: Build and push front image
        uses: docker/build-push-action@v5
        with:
          context: pods/front
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/krang-front:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/krang-front:${{ steps.version.outputs.version }}
          platforms: linux/amd64
